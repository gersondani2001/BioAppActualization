<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-royal">

  <!-- Dashboard inicio -->
  <ion-tab title="Inicio"  icon-off="ion-waterdrop" icon-on="ion-waterdrop" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard tab adn -->
  <ion-tab title="ADN" icon-off="fas fa-dna" icon-on="fas fa-dna" href="#/tab/info">
    <ion-nav-view name="tab-info"></ion-nav-view>
  </ion-tab>  


  <!-- Chats juego -->
  <ion-tab title="Juego" icon-off="fas fa-gamepad" icon-on="fas fa-gamepad" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account infografia -->
  <ion-tab title="InfografÃ­a" icon-off="ion-earth" icon-on="ion-earth" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
